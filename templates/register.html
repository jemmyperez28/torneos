{% extends 'layout.html' %}

{% block content %}
{% with messages = get_flashed_messages() %}
		{% if messages  %}
		{% for message in messages %}

        <div class="alert alert-success alert-dismissible fade show" role="alert">
		  {{ message }}
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
        {% endfor %}
		{% endif %}
		{% endwith %}

<div style="background-image: url('/static/images/nako1.jpg');">
    <div class="container">
      <div class="card card-register mx-auto mt-5">
        <div class="card-header">Registro de Usuario</div>
        <div class="card-body">
          <form action="{{ url_for('registro') }}" method="post">
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="nick" name="nick" class="form-control" placeholder="Nick" required="required" autofocus="autofocus">
                    <label for="nick">Nick o Apodo</label>
                  </div>
                </div>
                   <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="playstation" name="playstation" class="form-control" placeholder="Nick" autofocus="autofocus">
                    <label for="playstation">PSNID (Opcional)</label>
                  </div>
                </div>

                <div class="col-md-6">
                    Pais
                  <div class="form-group">
                                    <select name="nacionalidad" required >
                                        <option selected="true" value="0">Seleccione</option>
                                        <option value="Argentina">Argentina</option>
                                        <option value="Bolivia">Bolivia</option>
                                        <option value="Brasil">Brasil</option>
                                        <option value="Caribe">Caribe</option>
                                        <option value="Chile">Chile</option>
                                        <option value="Colombia">Colombia</option>
                                        <option value="Costa Rica">Costa Rica</option>
                                        <option value="Ecuador">Ecuador</option>
                                        <option value="El Salvador">El Salvador</option>
                                        <option value="Guatemala">Guatemala</option>
                                        <option value="Nicaragua">Nicaragua</option>
                                        <option value="Paraguay">Paraguay</option>
                                        <option value="Panama">Panama</option>
                                        <option value="Peru">Peru</option>
                                        <option value="Mexico">Mexico</option>
                                        <option value="Uruguay">Uruguay</option>
                                        <option value="Venezuela">EL Venezuela</option>
                                        <option value="Otros">Otros</option>
                                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required="required">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" id="password1" name="password1" class="form-control" placeholder="Contraseña" required="required">
                    <label for="password1">Contraseña</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirme Contraseña" required="required">
                    <label for="password2">Confirme Contraseña</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn" type="submit" >
							Registrame
						</button>
					</div>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="{{url_for('login')}}">Inicie Sesion</a>
            <a class="d-block small" href="#">Olvido Su contraseña?</a>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
